version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: consultant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d consultant_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: [ "watchfiles", "python src/bot.py" ]
    volumes:
      - .:/app
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONUNBUFFERED=1
      - ENV=DEV
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    ports:
      - "8000:8000"

volumes:
  pgdata:
